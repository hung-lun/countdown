            font-family: system-ui;

        .X,.Y{
            width: 40px;

            font-size: 20px;
            border-top: 0px;
            border-left: 0px;
            border-right: 0px;
            padding-right: 3px;
        }

    <!-- <input id="X" type="number" class="X" style="text-align:center;" value="18">　：　<input id="Y" type="number" class="Y" style="text-align:center;" value="00">　　 -->
    <div class="countdown" id="countdown"></div>

    <script>

        function updateCountdown() {
            const now = new Date();
            const targetTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 18, 0, 0);
            
            if (now > targetTime) {
                targetTime.setDate(targetTime.getDate() + 1);
            }

            console.log(now); //現在時間 Wed Sep 27 2023 11:40:51 GMT+0800 (台北標準時間)
            console.log(targetTime); //目標時間 Wed Sep 27 2023 18:00:00 GMT+0800 (台北標準時間)

            const timeUntil6pm = targetTime - now;
            const hours = Math.floor(timeUntil6pm / (1000 * 60 * 60));
            const minutes = Math.floor((timeUntil6pm % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeUntil6pm % (1000 * 60)) / 1000);
            
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = `${now.getMonth()+1}/${now.getDate()}　 ${hours} 小時 ${minutes} 分鐘 ${seconds} 秒`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
