<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒數計時器</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        body{
            font-family: system-ui;
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .countdown {
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="countdown" id="countdown"></div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const targetTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 18, 0, 0);
            
            if (now > targetTime) {
                targetTime.setDate(targetTime.getDate() + 1);
            }
            
            const timeUntil6pm = targetTime - now;
            const hours = Math.floor(timeUntil6pm / (1000 * 60 * 60));
            const minutes = Math.floor((timeUntil6pm % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeUntil6pm % (1000 * 60)) / 1000);
            
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = `距離下午 6 點　還有 ${hours} 小時 ${minutes} 分鐘 ${seconds} 秒`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
